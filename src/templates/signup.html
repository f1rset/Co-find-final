<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF-register</title>
</head>
<body class="loginsignup">
    <div class="login-page-main">
      <div class="login-div">
        <div class="login-h"><a href="/" class="login-h">CO-FIND</a></div>
        <div class="login-h">Register</div>
        <div class="login-txt">
          Already registered? <a href="/login"> Log In</a>
        </div>
        <form class="login-form-main" method="POST">
          <input 
          class="login-form-main-input"
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          />
          <input 
          class="login-form-main-input"
          type="email"
          id="email"
          name="email"
          placeholder="abc@mail.abc"
          />
          <input 
          class="login-form-main-input"
          type="password"
          id="password1"
          name="password1"
          placeholder="Password"
          />
          <input 
          class="login-form-main-input"
          type="password"
          id="password2"
          name="password2"
          placeholder="Confirm Password"
          />
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% for message in messages %}
            {% if message[0] == 'error-log' %}
            <div style="margin-top: 2%;" class="alert-login alert alert-danger alter-dismissable fade show" role = "alert">
              {{ message[1] }}
            </div>
            {% elif message[0] == 'success-log' %}
            <div style="margin-top: 2%;" class="alert alert-success alter-dismissable fade show" role = "alert">
              {{ message[1] }}
            </div>
            {% endif %}
            {% endfor %}
          {% endwith %}
          <button class="setup-btn" type="submit">Sign up</button>
        </form>
      </div>
    </div>
</body>
</html>
