<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CF-login</title>
  </head>
  <body class="loginsignup">
    <div class="login-page-main">
      <div class="login-div">
        <div class="login-h"><a href="/" class="login-h">Co-Find</a></div>
        <div class="login-h">Log In</div>
        <div class="login-txt">
          First time? <a href="/signup"> Sign Up</a>
        </div>
        <form class="login-form-main" method="POST">
          <input
          class="login-form-main-input"
          type="text"
          id="username"
          name="username"
          placeholder="Username">
          <input
          class="login-form-main-input"
          type="password"
          id="password"
          name="password"
          placeholder="Password">
          {% with messages = get_flashed_messages(with_categories=false) %}
            {% for message in messages %}
            {% if category == 'error' %}
            <div class="alert-login alert alert-danger alter-dismissable fade show" role = "alert">
              {{ message }}
              <!-- <button type="button" class="close" data-dismiss="alert">
                <span area-hidden = "true">&times;</span>
              </button> -->
            </div>
            {% else %}
            <div class="alert alert-success alter-dismissable fade show" role = "alert">
              {{ message }}
              <!-- <button type="button" class="close" data-dismiss="alert">
                <span area-hidden = "true">&times;</span>
              </button> -->
            </div>
            {% endif %}
            {% endfor %}
          {% endwith %}
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
</body>
</html>
